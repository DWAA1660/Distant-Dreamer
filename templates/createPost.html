{% extends 'base.html' %}

{% block lobbyButton %}
<div class="flex-1">
  <a href="/post" class="flex items-center btn btn-ghost">
      <span class="self-center text-xl font-semibold whitespace-nowrap">#createPost</span>
  </a>
</div>
{% endblock %}

{% block title %}Post Creation{% endblock %}
{%block content%}
              


                    <div class="flex flex-1 flex-row shrink w-300 mt-4 gap-2 items-center justify-center">
                        <div class="self-center basis-1/2">
                
                        <div class="self-center card w-full bg-base-300 shadow-xl ">

                            <form method="post" class="card-body p-4 w-full">    

                            <div class="flex flex-row w-full items-center gap-2">
                                <div class="avatar">
                                    <div class="w-8 rounded-xl" style="aspect-ratio: 1/1;">
                                        <img src="{{user.logo_url}}" alt="Album"/>
                                    </div>
                                </div>
                                <p>{{user.username}}</p>
                            </div>
                                    
                                <input type="text" name="title" maxlength="60" value="{{title}}" id="titleInput" placeholder="Type here" class="input mb-2 p-0 py-4 text-xl bg-base-300 border-0 border-none"/>


                                <textarea id="message" name="content" rows="4" maxlength="200" class="textarea mb-2 p-0 py-1 text-base bg-base-300 border-0 border-none" placeholder="Write your thoughts here...">{{bef_content}}</textarea>
                                  
                
                                <input type="hidden" name="action" value="Preview"/>
                                <div class="flex flex-row w-full items-end justify-end">
                                  <button class="btn btn-primary">Preview</button>
                                </div>
                            </form> 
                        </div>

                      </div>
                
                    </div>


{%endblock%}
