{% extends 'base.html' %}

{% block lobbyButton %}
<div class="flex-1">
  <a href="/lobby" class="flex items-center btn btn-ghost">
      <span class="self-center text-xl font-semibold whitespace-nowrap">#lobby</span>
  </a>
</div>
{% endblock %}

{% block title %}Lobby{% endblock %}
{%block content%}
           
          <div class="flex flex-row gap-4">
            <div class="flex flex-none flex-col group">
              <div class="card w-48 bg-base-100 shadow-xl rounded border" style="border-color: oklch(var(--s));">
                  <figure class="w-32 rounded avatar self-center pt-8">
                    <div class="btn-ghost">
                        <img class="w-32 rounded" src="https://avatars.githubusercontent.com/u/{{session.token}}?v=4" alt="Tailwind-CSS-Avatar-component" />
                    </div>
                  </figure>
                  <div class="card-body pt-0">
                    <h2 class="card-title"> {{session.username}} </h2>
                    <!--<p>If a dog chews shoes whose shoes does he choose?</p>-->
                  </div>
              </div>
            </div>
            {% for post in posts %}
            <div class="flex grow flex-col group">
              
              <div class="self-center card w-full bg-base-300 shadow-xl ">
                <form method="post" class="card-body">
                  <div class="flex flex-row gap-2 ">
                    <div class="avatar">
                      <div class="w-8 rounded"><img src="https://avatars.githubusercontent.com/u/{{session.token}}?v=4" alt="Tailwind-CSS-Avatar-component" /></div>
                    </div>
                    <p class="self-center">{{post.owner_user.username}}</p>
                  </div>

                    <h2 id="displayedTitle" class="card-title text-2xl">{{post.title}}</h2>

                    <article  class="prose lg:prose-xl">
                        {{post.content | safe}}
                    </article>
                    
                  </form>
            </div>

            </div>
            {% endfor %}
          </div>
          
          {%endblock%}
