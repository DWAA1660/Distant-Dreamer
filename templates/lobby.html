{% extends 'base.html' %}

{% block title %}Lobby{% endblock %}
{%block content%}

                          
                
              
              
                <div class="flex flex-row gap-4">

                  <div class="flex flex-none flex-col group">

                    <div class="card w-48 bg-base-100 shadow-xl rounded border" style="border-color: oklch(var(--s));">

                      <figure class="w-32 rounded avatar self-center pt-8">
                            <div class="btn-ghost">
                              <img class="w-32 rounded" src="https://avatars.githubusercontent.com/u/{{session.token}}?v=4" alt="Tailwind-CSS-Avatar-component" />
                            </div>
                      </figure>
                      <div class="card-body pt-0">
                        <h2 class="card-title"> {{session.username}} </h2>
                        <!--<p>If a dog chews shoes whose shoes does he choose?</p>-->
                      </div>
                    </div>
                  </div>

                  <div class="flex grow flex-col group">
                    <div class="card bg-base-100 shadow-xl rounded border w-full" style="border-color: oklch(var(--s));">
                      <div class="flex flex-row pl-4 group">
                        <img src="https://raw.githubusercontent.com/Distant-Developer/Distant-Dreamer/main/static/img/logo.svg" class="h-14 self-center" style="aspect-ratio: 1/1;" alt="Flowbite Logo" />
                      
                        <div class="card-body">
                          <h2 class="card-title">Activity</h2>
                          
                        </div>
                      </div>
                    </div>
                    
                  </div>

                </div>

            </div> 

          <script>
            document.addEventListener('DOMContentLoaded', function () {
              // Get the radio buttons and html element
              const themeRadios = document.querySelectorAll('input[name="theme-dropdown"]');
              const htmlElement = document.documentElement;
        
              // Load the theme from localStorage if available
              const savedTheme = localStorage.getItem('userTheme');
              if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                // Check the corresponding radio button
                const selectedRadio = document.querySelector(`input[value="${savedTheme}"]`);
                if (selectedRadio) {
                  selectedRadio.checked = true;
                }
              }
        
              // Add event listener to each radio button
              themeRadios.forEach(function (radio) {
                radio.addEventListener('change', function () {
                  // Save the selected theme to localStorage
                  const selectedTheme = this.value;
                  localStorage.setItem('userTheme', selectedTheme);
        
                  // Set the data-theme attribute of the html element
                  htmlElement.setAttribute('data-theme', selectedTheme);
                });
              });
            });
          </script>
          {%endblock%}
